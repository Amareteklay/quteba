{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container account-container">
  <div class="row">
    <div class="col-md-8 mt-3 offset-md-2">
<h3>{% trans "Sign Up" %}</h3>

<p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>
</div>
</div>
<div class="row">
  <div class="col-md-8 mt-3 offset-md-2">
<form class="signup" id="signup_form" method="post" action="{% url 'index' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="hidden" name="{{ redirect_field_name }}" value="index" />
  <button class="btn btn-signup btn-success right" type="submit">{% trans "Sign Up" %} &raquo;</button>
</form>
</div>
</div>
</div>
{% endblock %}
