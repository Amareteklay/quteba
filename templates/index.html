{% extends "base.html" %}
{% load static %} 

{% block content %}

<!--Code from https://replit.com/talk/learn/DjangoPython-and-HTML-Coding-Campus-Tutorial-1-Create-a-Blog-with-Django/142238?order=new-->
<!--And https://github.com/Code-Institute-Solutions/Django3blog/blob/master/10_likes/templates/index.html-->

<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'images/dpg.png' %}" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>Welcome to Quteba</h5>
          <p>Your economic information exchange hub.</p>
        </div>
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'images/digisus.png' %}" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>Qblog</h5>
          <p>Quteba blog for your deeper understanding of the economy.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/ux.png' %}" class="d-block w-100" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>Qforum</h5>
          <p>Quteba forum to discuss any economics topic.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<div class="container-fluid">
  <div class="row blog-cards">
      <div class="col-12 mt-3 left">
          <div class="row">
              <h1>WELCOME TO QUTEBA</h1>
          </div>
      </div>
  </div>
</div>
{% endblock content %}
