{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 bg-light">
            <div class="content-section p-5">
                <h2 class="text-center mt-3">Update post</h2>
            </div>
            <div class="col-md-8 mt-3 offset-md-2 mb-5">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input class="my-3" type="submit" value="Save Changes">
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
