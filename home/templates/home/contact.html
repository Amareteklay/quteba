{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 bg-light">
            <div class="content-section p-5">
                <h2 class="text-center mt-3">Contact Us</h2>
                <h3 class="text-center mt-3"><em>We would love to hear from you!</em></h3>
            </div>
            <div class="col-md-8 mt-3 offset-md-2 my-5">
                <form method="post" action="{% url 'contact' %}">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" name="btnSubmit" class="btnContact my-3 btn-primary" value="Send Message" />
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}
