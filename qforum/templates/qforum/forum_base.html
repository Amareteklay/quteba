{% extends "base.html" %}
{% load static %}
{% block extracss %}
<link rel="stylesheet" href='{% static "/qforum/css/qforum.css" %}' type="text/css" />
{% endblock extracss %}

{% block extrahead %}
<script src="https://kit.fontawesome.com/1334675705.js" crossorigin="anonymous"></script>
{% endblock extrahead%}
{% block content %}
<!--Code from https://replit.com/talk/learn/DjangoPython-and-HTML-Coding-Campus-Tutorial-1-Create-a-Blog-with-Django/142238?order=new-->
<!--And https://github.com/Code-Institute-Solutions/Django3blog/blob/master/10_likes/templates/index.html-->
<div class="container-fluid m-0 p-0">
    <div class="row mb-5 gx-0 mt-5 ps-5">
        {% block details %}
        {% endblock details %}
        {% block sidebar %}
        {% endblock sidebar %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
{% endblock content %}
