{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid px-0">
    <div class="row gx-0 mt-2">
        <div class="col-md-8 bg-light p-4 offset-md-2">
            <div class="mt-3 px-2 px-sm-5 py-5">
                <h3 class="mb-5">Update your forum entry.</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'qforum:thread_detail' thread.slug %}" class="btn btn-primary mt-3">Cancel</a>
                    <button class="btn btn-success mt-3 ms-4">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
