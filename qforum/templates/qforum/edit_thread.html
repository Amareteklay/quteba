{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row min-vh-100">
        <div class="col-md-8 bg-light offset-md-2">
            <div class="mt-5 p-5">
                <h3 class="mb-3">Update your question.</h3>
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <a href="{% url 'qforum:thread_detail' thread.slug %}" class="btn btn-primary mt-3">Cancel</a>
                    <button class="btn btn-success mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
