{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row mt-5 py-5">
        <div class="col-md-8 bg-light offset-md-2 my-5 py-5">
            <div class="mt-3 p-5 bg-warning mb-5">
                <h3>Are you sure you want to delete this thread?</h3>
                <p>Note that your question and all the comments will be deleted permanently.</p>
                <form class="my-3">
                    {% csrf_token %}
                    <a href="{% url 'qforum:thread_detail' thread.slug %}" class="btn btn-primary mt-3 me-3">Cancel</a>
                    <button class="btn btn-danger mt-3 d-inline-block">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
