{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid pt-3 px-lg-5">
    <div class="row mx-lg-4 mx-md-2 mx-sm-2 mx-1 px-xl-5 px-lg-2 px-1 py-3 shadow bg-light">
        <div class="col-md-12 d-md-block mx-sm-5">
            <div class="p-sm-5 mt-3 mx-sm-5">
                <h3 class="mb-3">Are you sure you want to delete this thread?</h3>
                <p>Note that your question and all the comments will be deleted permanently.</p>
                <form class="my-3" method="POST">
                    {% csrf_token %}
                    <a href="{% url 'qforum:thread_detail' thread.slug %}" class="btn btn-primary mt-3 me-3">Cancel</a>
                    <button class="btn btn-danger mt-3 d-inline-block" type="submit" aria-label="Confirm deletion of forum entry">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
