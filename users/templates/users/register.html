{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row px-2 px-lg-5">
        <div class="col-12 bg-light">
            <div class="content-section p-5 ">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Sign up and join Quteba community today!</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-signup btn-success right my-2" type="submit">Sign up</button>
                    </div>
                </form>
                <div class="border-top pt-2">
                    <p class="small">
                        Already have an account? <a class="text-primary" href="{% url 'login' %}">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
