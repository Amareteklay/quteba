{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 bg-light">
            <div class="content-section p-5">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Join Quteba Community</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-signup btn-success right my-2" type="submit">Sign up</button>
                    </div>
                </form>

                <div class="border-top pt-3">
                    <small class="text-muted">
                        Already have an account? <a class="btn btn-signup btn-success right my-3" href="{% url 'login' %}">Sign in</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
