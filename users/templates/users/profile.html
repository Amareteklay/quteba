{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container account-container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 bg-light mb-5">
            <div class="content-section ps-5 mb-5">
                <div class="py-5 mb-4">
                    <img class="rounded-circle account-img" src="{{ user.user_profile.image.url }}" alt="profile image">
                    <div class="mt-3 mb-3">
                        <h2 class="account-heading">Username: {{ user.username }}</h2>
                        <p class="text-secondary">Email: {{ user.email }}</p>
                    </div>
                    <h4>Bio:</h4>
                    <p>{{ user.user_profile.bio }} </p>
                </div>
                {% if user == user.user_profile.user %}
                <span class="mx-4 px-2 d-block">
                    <a class="btn btn-primary d-inline-block small me-3" href="{% url 'update-profile' username=request.user %}"><i class="far fa-edit"></i> Update Profile</a>
                    <a class="btn btn-danger d-inline-block small" href="{% url 'delete-profile' user.pk %}"><i class="fas fa-trash"></i> Delete Profile</a>
                </span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
