{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container pt-3">
    <div class="row pt-l-5">
        <div class="col-md-8 offset-md-2 bg-light">
            <div class="content-section p-sm-5 p-2">
                <div class="py-2 mb-2">
                    <img class="rounded-circle profile-pic" src="{% if user.user_profile.image %} {{ user.user_profile.image.url }} {% else %} 'https://res.cloudinary.com/cloudaman/image/upload/v1658163216/default.png' {% endif %}" alt="default profile image">
                    <div class="mt-3 mb-3">
                        <h3 class="account-heading d-inline-block">Username: {{ user.username }}</h3>
                        {% if user == user.user_profile.user %}
                        <span class="mx-4 px-2 mb-3 d-inline-block">
                            <a class="btn btn-primary d-inline-block small me-3" href="{% url 'update-profile' username=request.user %}"><i class="far fa-edit"></i> <span class="d-none d-sm-inline-block"> Update Profile</span></a>
                            <a class="btn btn-danger d-inline-block small" href="{% url 'delete-profile' user.pk %}"><i class="fas fa-trash"></i> <span class="d-none d-sm-inline-block"> Delete Profile</span></a>
                        </span>
                        {% endif %}
                        <p class="text-secondary">Email: {{ user.email }}</p>
                    </div>
                    <h4>Bio:</h4>
                    <p>{{ user.user_profile.bio }} </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
