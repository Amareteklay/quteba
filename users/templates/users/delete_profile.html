{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid pt-3 px-lg-5">
    <div class="row mx-lg-4 mx-md-2 mx-sm-2 mx-1 px-xl-5 px-lg-2 px-1 py-5 mt-5 shadow bg-light">
        <div class=" col-md-12 d-md-block">
            <div class="content-section ps-5">
                <form method="POST">
                    {% csrf_token %}
                    <h5 class="mb-md-5 mb-sm-1">Are you sure you want to delete your profile?</h5>
                    <div class="form-group d-inline-block py-5">
                        <a class="btn btn-primary mt-3 mx-2 mt-sm-1 mb-md-4 d-inline-block" href="{% url 'profile' %}" aria-label="Cancel deletion of the account">Cancel</a>
                        <button class="btn btn-danger mt-3 mx-2 mt-sm-1 mb-md-4 d-inline-block" type="submit" aria-label="Confirm deletion of the account">Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
